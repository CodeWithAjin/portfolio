<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <span class="dot"></span> Ajinsyam S <span class="role">Data Scientist</span>
        </div>
        <nav>
            <a href="index.html">Home</a> |
            <a href="resume.html">Resume</a> |
            <a href="projects.html">Projects</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Contact</h1>
            <p>Looking forward to hearing from you. Feel free to get in touch via the form or the contact details below:</p>

            <div class="contact-details">
                <p><strong>Phone:</strong> <a href="tel:+917736712023">+91 7736712023</a></p>
                <p><strong>Email:</strong> <a href="mailto:ajinsyams@gmail.com">ajinsyams@gmail.com</a></p>
            </div>

            <!-- Contact Form -->
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>

    </footer>
</body>
